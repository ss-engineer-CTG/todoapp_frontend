<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="プロジェクトとタスクを効率的に管理するアプリケーション" />
  <meta name="keywords" content="プロジェクト管理,タスク管理,ToDo,ガントチャート,React" />
  <meta name="author" content="Development Team" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://example.com/" />
  <meta property="og:title" content="統合プロジェクト管理" />
  <meta property="og:description" content="プロジェクトとタスクを効率的に管理するアプリケーション" />
  <meta property="og:image" content="/og-image.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://example.com/" />
  <meta property="twitter:title" content="統合プロジェクト管理" />
  <meta property="twitter:description" content="プロジェクトとタスクを効率的に管理するアプリケーション" />
  <meta property="twitter:image" content="/og-image.png" />

  <!-- PWA関連 -->
  <meta name="theme-color" content="#3b82f6" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="統合プロジェクト管理" />

  <!-- アイコン -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  
  <!-- マニフェスト -->
  <link rel="manifest" href="/manifest.json" />

  <!-- プリロード -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <title>統合プロジェクト管理</title>

  <!-- 初期テーマ設定スクリプト（フラッシュを防ぐため） -->
  <script>
    (function() {
      try {
        const theme = localStorage.getItem('vite-ui-theme');
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        const resolvedTheme = theme === 'system' || !theme ? systemTheme : theme;
        
        if (resolvedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {
        console.error('Theme initialization failed:', e);
      }
    })();
  </script>

  <!-- ローディング画面のスタイル -->
  <style>
    #initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }

    html.dark #initial-loader {
      background: #0f172a;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    html.dark .loader-spinner {
      border-color: #374151;
      border-top-color: #3b82f6;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 16px;
      color: #6b7280;
      font-size: 14px;
    }

    html.dark .loader-text {
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <!-- 初期ローディング画面 -->
  <div id="initial-loader">
    <div style="text-align: center;">
      <div class="loader-spinner"></div>
      <div class="loader-text">アプリケーションを読み込み中...</div>
    </div>
  </div>

  <!-- React アプリケーションのマウントポイント -->
  <div id="root"></div>

  <!-- メインスクリプト -->
  <script type="module" src="/src/main.tsx"></script>

  <!-- ローダーを非表示にするスクリプト -->
  <script>
    // DOMContentLoaded時にローダーを非表示
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 300);
        }
      }, 100);
    });

    // フォールバック: 3秒後に強制的にローダーを非表示
    setTimeout(function() {
      const loader = document.getElementById('initial-loader');
      if (loader) {
        loader.style.display = 'none';
      }
    }, 3000);
  </script>

  <!-- ノンスクリプト環境での代替メッセージ -->
  <noscript>
    <div style="text-align: center; padding: 20px; font-family: sans-serif;">
      <h1>JavaScript が必要です</h1>
      <p>このアプリケーションを使用するには、ブラウザでJavaScriptを有効にしてください。</p>
    </div>
  </noscript>
</body>
</html>
