        class SplashManager {
            constructor() {

                // å®šæœŸçš„ã«ã‚¹ãƒ†ãƒƒãƒ—ã‚’æ›´æ–°ï¼ˆè¦–è¦šçš„åŠ¹æœã®ãŸã‚ï¼‰
                this.stepInterval = setInterval(() => {

                this.minDisplayTime = 2000;

            updateStep() {

            onBackendReady() {

                const elapsed = Date.now() - this.startTime;
